  <h1 id = "title">Chatting Lab</h1>
	
  <body align="center" onload = "onload()">
    <div id = "main">
      <audio id = "Ding" src = "ping.mp3"> </audio>
      <div id = "AccessPort">
        <input id = "NameInput" type = "text" placeholder = "Username">
        <br><br>
        <input align="left"  id = "IDInput" type = "text" placeholder = "Room Name">
        <button align="left" class size="20" id = "ConnectButton" class = "Button" type = "submit" value = "Connect" onclick = "Connect()">Connect</button>
      </div>
      <h2 id = "RoomID"></h2>
      <div id = "chat">
      </div>
      <div id="messageBox">
        <div class="tooltip">
        <button id="copyButton" type="button" onclick="copyRoomLink()" onmouseout="let tooltip = document.getElementById('copyToolTip'); tooltip.innerHTML = 'Click to Copy';">
          <span class="tooltiptext" id="copyToolTip">Click to Copy</span>
          Copy Room Link
          </button>
          </div>
        <input id = "ComposedMessage" type = "text">
        <input id = "SendMessage" onclick="Send()"    
        value = "Send" class = "Button" type = "submit">
      </div>
      <br><br>
    </div>
  </body>
